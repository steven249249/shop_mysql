<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    .cart-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
    }

    .cart-table th {
      padding: 10px;
      text-align: left;
      background-color: #ddd;
    }

    .cart-table td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .cart-table td img {
      max-width: 100px;
      height: auto;
    }

    .cart-total {
      text-align: right;
      margin-top: 20px;
    }

    .cart-buttons {
      text-align: right;
      margin-top: 10px;
    }

    .cart-buttons button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .cart-buttons button:hover {
      background-color: #45a049;
    }

    .empty-cart-message {
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>Shopping Cart</h1>
    
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="product1.jpg" alt="Product 1">
            <span>Product 1</span>
          </td>
          <td>$10.00</td>
          <td>2</td>
          <td>$20.00</td>
        </tr>
        <tr>
          <td>
            <img src="product2.jpg" alt="Product 2">
            <span>Product 2</span>
          </td>
          <td>$15.00</td>
          <td>1</td>
          <td>$15.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total:</td>
          <td>$35.00</td>
        </tr>
      </tfoot>
    </table>
    
    <div class="cart-buttons">
      <button>Checkout</button>
      <button>Continue Shopping</button>
    </div>
  </div>
</body>
</html>
